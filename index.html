<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    <title>ONLINECLASS</title>
</head>
<body>
  <div class="tout">
    <div class="parti1">
        <header class="logo">
            <h2>ONLINE <span>CLASS</span></h2>
                <div class="lien">
                    <div>Poules</div>
                    <div>Calendrier</div>
                    <div>Resultats</div>
                </div>
            
        </header>
    
        <section class="contenu">
            <span>ONLINE</span>
            <h1>CHAMPIONS</h1>
            <span class="zap">2023</span>
    
            <p>Compétition de culture générale technologique <br> <br> à l'Université numérique Cheikh Hamidou KANE</p>
    
              <div class="bar">
                <input type="mail" placeholder="Votre email..."> 
              <button type="submit">Participer</button>  
              </div>
        </section>
    
        <footer>
            <div class="pied">
                <div class="calendrier">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                    <div class="text">
                        <span>08 Juillet</span>
                        <p>Lancement</p>
                    </div>
                </div>
    
                <div class="user">
                    <i class="fa fa-users" aria-hidden="true"></i>
                    <div class="text">
                        <span>12 équipes</span>
                        <p>de partout  du Sénégal</p>
                    </div>
                </div>
    
                <div class="match">
                    <i class="fa fa-trophy" aria-hidden="true"></i>
                    <div class="text">
                        <span>19 matchs</span>
                        <p>Exceptionnels</p>
                    </div>
                </div>
            </div>
        </footer>
       </div>
       <div class="parti2">
        <img src="online.jpg" alt="">
       </div>
  </div>
</body>
</html>
